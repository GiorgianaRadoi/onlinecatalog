<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <meta charset="UTF-8">
    <title>School unit view</title>

    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<div>
    <h1 th:text="${schoolunit.unitName}"></h1>
    <!--    <a th:href="@{/addschoolgroup} th:object="${schoolgroup}"  method="post"" class="btn-floating pulse">-->
    <!--        <i class="material-icons">add</i>-->
    <!--    </a>-->
</div>
<th:block th:each="s: ${schoolgroups}">

    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="images/office.jpg">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
            <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4" th:text="${s.groupName}"><i class="material-icons right">close</i></span>
            <p th:text="${s.groupName}"></p>
        </div>

    </div>
</th:block>

</body>
</html>
