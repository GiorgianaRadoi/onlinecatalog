<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <meta charset="UTF-8">
    <title>School unit view</title>

    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<div>
    <h1 th:text="${schoolunit.unitName}"></h1>
    <a th:href="@{/{id}/addschoolgroup(id=${schoolunit.unitId})}" class="btn-floating pulse">
        <i class="material-icons right">add</i>
    </a>
</div>

<th:block th:each="s: ${schoolgroups}">
    <div class="row" style="display:inline-block">
        <div class="col s12 m4"  >
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator"
                         src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
                </div>
                <div class="card-content">
                    <p>
                        <a th:text="${s.groupName}" th:href="@{/group/{id}/students(id = ${s.groupId})}"></a>
                    </p>
            <span class="card-title activator grey-text text-darken-4" >[[${s.groupName}]]
                <i class="material-icons right">more_vert</i>
            </span>


                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" >[[${s.groupName}]]
                        <i class="material-icons right">close</i>
                    </span>
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>

                </div>

            </div>
        </div>
    </div>
</th:block>

</body>
</html>
