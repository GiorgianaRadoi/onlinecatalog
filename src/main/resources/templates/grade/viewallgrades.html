<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>School unit view</title>

    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<form>
    <table class="highlight" border="1" align="center" cellpadding="10px">
        <thead>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="4">1st Semester</th>
            <th colspan="4">2nd Semester</th>
            <th>Annual grade</th>
        </tr>
        <tr>
            <th>Grade 1</th>
            <th>Grade 2</th>
            <th>Grade 3</th>
            <th>Media</th>
            <th>Grade 1</th>
            <th>Grade 2</th>
            <th>Grade 3</th>
            <th>Media</th>
            <th></th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="s:${student}">
<!--            Cum imi aduc eu aici lista de students  din schoolgroup-ul respectiv cu nume si prenume daca nu pot face th each pe students-->
            <td ></td>
            <td th:each="g:s.grade">
                <div><input type="text" th:field="*{grade}" id="grade1" placeholder="Grade" />
                <input type="date" th:field="*{gradeDate}" id="date1" pattern="yyyy-MM-dd"/></div>
<!--                Nota si data din input sa fie salvate prin apasarea butonului de check si cum aduc grade pe acelasi rand cu date picker-->
               <div > <i class="small material-icons align right" th:action="@{/{id}grade(id=${student.studentId})}" th:object="${grade}" method="post">check</i>
                <i class="small material-icons align right">create</i>
                <i class="small material-icons align right">close</i>
               </div></td>
            <td th:each="g:s.grade"><div><input type="text" th:field="*{grade}" id="grade2" placeholder="Grade" />
                <input type="date" th:field="*{gradeDate}" id="date2" pattern="yyyy-MM-dd"/></div>
                <div > <i class="small material-icons align right" th:action="@{/{id}grade(id=${student.studentId})}" th:object="${grade}" method="post">check</i>
                    <i class="small material-icons align right">create</i>
                    <i class="small material-icons align right">close</i>
                </div></td>
            <td th:each="g:s.grade"><div><input type="text" th:field="*{grade}" id="grade3" placeholder="Grade" />
                <input type="date" th:field="*{gradeDate}" id="date3" pattern="yyyy-MM-dd"/></div>
                <div > <i class="small material-icons align right" th:action="@{/{id}grade(id=${student.studentId})}" th:object="${grade}" method="post">check</i>
                    <i class="small material-icons align right">create</i>
                    <i class="small material-icons align right">close</i>
                </div></td>
            <td></td>
            <td th:each="g:s.grade"><div><input type="text" th:field="*{grade}" id="grade4" placeholder="Grade" />
                <input type="date" th:field="*{gradeDate}" id="date4" pattern="yyyy-MM-dd"/></div>
                <div > <i class="small material-icons align right" th:action="@{/{id}grade(id=${student.studentId})}" th:object="${grade}" method="post">check</i>
                    <i class="small material-icons align right">create</i>
                    <i class="small material-icons align right">close</i>
                </div></td>
            <td th:each="g:s.grade"><div><input type="text" th:field="*{grade}" id="grade5" placeholder="Grade" />
                <input type="date" th:field="*{gradeDate}" id="date5" pattern="yyyy-MM-dd"/></div>
                <div > <i class="small material-icons align right" th:action="@{/{id}grade(id=${student.studentId})}" th:object="${grade}" method="post">check</i>
                    <i class="small material-icons align right">create</i>
                    <i class="small material-icons align right">close</i>
                </div></td>
            <td th:each="g:s.grade"><div><input type="text" th:field="*{grade}" id="grade6" placeholder="Grade" />
                <input type="date" th:field="*{gradeDate}" id="date6" pattern="yyyy-MM-dd"/></div>
                <div > <i class="small material-icons align right" th:action="@{/{id}grade(id=${student.studentId})}" th:object="${grade}" method="post">check</i>
                    <i class="small material-icons align right">create</i>
                    <i class="small material-icons align right">close</i>
                </div></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
